<!DOCTYPE html>
<html>
<head>
	<title>Conceitos JS</title>

	<script>
	/**
	operadores  		var y = 2
	+  adição   		var x = 3 + y | 5
	-  subtração		var x = 3 - y | 2
	*  multiplicação	var x = 3 * y | 6
	/  divisão			var x = 3 / y | 1.5
	%  módulo	 		var x = 3 % y | 1
	++ incremento		var x = y++   | 3
	-- decremento		var x = y--	  | 1
	*/
	var x = 2
	var y = 3
	var z = null

	z = x++ //z = 2 x = 3
	z = ++x //z = 4 x = 4
	z = x-- //z = 4 x = 3
	z = --x //z = 2 x = 2

	document.write('Soma: ' + x + '+' + y + ' = ' + (x+y))
	document.write('<hr>')
	document.write('Sub.: ' + x + '-' + y + ' = ' + (x-y))
	document.write('<hr>')
	document.write('Mul.: ' + x + '*' + y + ' = ' + (x*y))
	document.write('<hr>')
	document.write('Div.: ' + x + '/' + y + ' = ' + (x/y))
	document.write('<hr>')
	document.write('Mod.: ' + x + '%' + y + ' = ' + (x%y))
	document.write('<hr>')
	document.write('Inc.: x++ = ' + (++x))
	document.write('<hr>')
	document.write('Div.: y-- = ' + (--y))
	</script>

</head>
