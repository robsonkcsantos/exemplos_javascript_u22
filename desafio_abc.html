<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Desafio ABC</title>

	<script>
		
		var a = prompt("digite n1")
		var b = prompt('digite n2')
		var c = null

		a = parseInt(a)
		b = parseInt(b)

		document.write('A: '+a+'<br>')
		document.write('B: '+b+'<br>')
		document.write('C: '+c+'<br>')

		document.write('<hr>')

		//logica
		c = a 
		a = b 
		b = c 

		c = null
		//fimlogica

		document.write('A: '+a+'<br>')
		document.write('B: '+b+'<br>')
		document.write('C: '+c+'<br>')


	</script>
</head>
<body>

</body>
</html>
