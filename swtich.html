<!DOCTYPE html>
<html>
<head>
	<title>Conceitos JavaScript</title>
	<script>
		var op = prompt(`Esoclha a opcao:`)
		switch(op) {
			case '1': alert(`consultar saldo`)
					  break
			case '2': 
			case '3': validaSaldo(op)
					  break
			case '4': alert(`obrigado por me usar`)
					  break
			default: alert(`opcao invalida`)
		}

		function validaSaldo(opcao) {
			alert(`possui saldo!`)
			if (opcao == 2) {
				alert(`transferencia realizada`)
			} else {
				alert(`saque realizado`)
			}
		}
	</script>
</head>

</html>
